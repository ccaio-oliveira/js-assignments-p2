<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="points">
            <h1>
                You: <span id="playerPoint">0</span> | Computer: <span id="computerPoint">0</span>
            </h1>
        </div>
        <div id="choice">
            Make your choice bellow!
        </div>
        <div id="result">Start the game!</div>
        <div id="btn">
            <button id="btnRock">Rock</button>
            <button id="btnPaper">Paper</button>
            <button id="btnScissors">Scissors</button>
        </div>
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
